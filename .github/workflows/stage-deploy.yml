name: Stage DB Deployment (VM)

on:
  push:
    branches:
      - main

jobs:
  deploy-stage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ✅ Debug GCP authentication
      - name: Debug GCP Project
        run: |
          gcloud auth list
          gcloud config list project

      # ✅ Copy files using gcloud scp
      - name: Copy changelogs to VM
        run: |
          echo "Copying changelogs to VM..."
          gcloud compute scp --recurse db github-action@${{ secrets.VM_NAME }}:/home/github-action/liquibase-project --zone=${{ secrets.VM_ZONE }}

      # ✅ Check files on VM
      - name: Check files on VM
        uses: google-github-actions/ssh-compute@v0
        with:
          instance_name: ${{ secrets.VM_NAME }}
          zone: ${{ secrets.VM_ZONE }}
          user: github-action
          command: |
            echo "Listing files on VM"
            ls -l /home/github-action/liquibase-project

      # ✅ Run Liquibase on VM
      - name: Run Liquibase on VM
        uses: google-github-actions/ssh-compute@v0
        with:
          instance_name: ${{ secrets.VM_NAME }}
          zone: ${{ secrets.VM_ZONE }}
          user: github-action
          command: |
            cd /home/github-action/liquibase-project
            liquibase \
              --url="${{ secrets.DB_URL }}" \
              --username=${{ secrets.DB_USER }} \
              --password=${{ secrets.DB_PASS }} \
              --changelog-file=db/changelog-master.xml \
              tag "build-${GITHUB_RUN_NUMBER}"
            liquibase \
              --url="${{ secrets.DB_URL }}" \
              --username=${{ secrets.DB_USER }} \
              --password=${{ secrets.DB_PASS }} \
              --changelog-file=db/changelog-master.xml \
              update

